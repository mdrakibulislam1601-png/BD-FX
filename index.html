<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS ASSETS | Elite Investment Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; scroll-behavior: smooth; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(34, 211, 238, 0.1); }
        .pkg-card { background: linear-gradient(160deg, #0f172a 0%, #020617 100%); transition: 0.4s; cursor: pointer; border-radius: 2rem; border: 1px solid rgba(255,255,255,0.05); position: relative; overflow: hidden; }
        .pkg-card:hover { transform: translateY(-5px); border-color: #22d3ee; }
        .active-badge { background: #22d3ee; color: #020617; font-size: 8px; font-weight: 900; padding: 4px 12px; position: absolute; top: 15px; right: -15px; transform: rotate(45deg); width: 80px; text-align: center; }
        .footer-icon { font-size: 20px; transition: 0.3s; }
        .footer-icon:hover { color: #22d3ee; transform: scale(1.1); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; }
    </style>
</head>
<body class="pb-32">

    <nav class="p-6 flex justify-between items-center sticky top-0 z-[100] bg-[#020617]/80 backdrop-blur-xl border-b border-white/5">
        <div class="text-2xl font-black italic tracking-tighter text-cyan-400">NEXUS<span class="text-white">ASSETS</span></div>
        <div class="flex gap-3">
            <button id="admin-btn" onclick="toggleSection('admin-panel')" class="hidden text-[10px] font-black text-yellow-400 border border-yellow-400/20 px-4 py-2 rounded-full">ADMIN</button>
            <button id="login-nav" onclick="toggleModal('modal')" class="text-[10px] font-black text-cyan-400 border border-cyan-400/20 px-5 py-2 rounded-full">SIGN IN</button>
        </div>
    </nav>

    <div id="dashboard" class="hidden max-w-2xl mx-auto p-6">
        
        <div class="bg-gradient-to-tr from-cyan-600 to-blue-800 p-8 rounded-[3rem] shadow-2xl mb-10 relative overflow-hidden">
            <p class="text-[10px] uppercase font-black text-cyan-100 mb-1 tracking-[0.2em]">Live Portfolio</p>
            <h2 class="text-5xl font-black italic mb-10 tracking-tighter">৳<span id="user-balance">0.00</span></h2>
            <div class="flex gap-4">
                <button onclick="toggleModal('deposit-modal')" class="flex-1 bg-white/10 py-4 rounded-2xl text-[10px] font-black uppercase">Refill</button>
                <button onclick="toggleModal('withdraw-modal')" class="flex-1 bg-black/20 py-4 rounded-2xl text-[10px] font-black uppercase">Payout</button>
            </div>
        </div>

        <div id="claim-section" class="hidden mb-12">
            <button id="claim-btn" onclick="claimProfit()" class="w-full bg-cyan-600 p-6 rounded-[2.5rem] shadow-xl text-white flex justify-between items-center px-10 active:scale-95 transition-all">
                <div>
                    <p class="text-[15px] font-black uppercase italic tracking-wide">Sync Daily Profits</p>
                    <p id="claim-timer" class="text-[9px] font-bold opacity-80 uppercase tracking-widest text-white">Calculating...</p>
                </div>
                <i class="fa-solid fa-satellite-dish text-xl animate-pulse"></i>
            </button>
        </div>

        <h3 class="text-[11px] font-black text-gray-500 uppercase mb-5 tracking-[0.2em] ml-2">Premium Assets</h3>
        <div id="shop-list" class="grid grid-cols-2 gap-5 mb-12"></div>

        <h3 class="text-[11px] font-black text-gray-500 uppercase mb-5 tracking-[0.2em] ml-2">Trading Tools</h3>
        <div class="grid grid-cols-2 gap-4 mb-12">
            <a href="https://www.binance.com" target="_blank" class="glass p-4 rounded-2xl flex items-center gap-3">
                <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" class="w-6 h-6">
                <span class="text-[10px] font-black uppercase">Binance</span>
            </a>
            <a href="https://trustwallet.com" target="_blank" class="glass p-4 rounded-2xl flex items-center gap-3">
                <img src="https://trustwallet.com/assets/images/media/assets/trust_wallet_logo.png" class="w-6 h-6">
                <span class="text-[10px] font-black uppercase">Trust Wallet</span>
            </a>
        </div>

        <div class="glass p-8 rounded-[3rem] border-white/5 mb-10">
            <div class="flex items-center gap-5 mb-8">
                <div class="w-16 h-16 bg-cyan-500/10 rounded-2xl flex items-center justify-center text-cyan-400 border border-cyan-500/20"><i class="fa-solid fa-shield-halved text-2xl"></i></div>
                <div>
                    <p id="profile-username" class="text-[15px] font-black uppercase tracking-tight">...</p>
                    <p id="profile-email" class="text-[10px] text-gray-500 font-bold mb-1">...</p>
                    <p id="profile-status" class="text-[9px] font-black uppercase">--</p>
                </div>
            </div>

            <div class="border-t border-white/5 pt-8 flex justify-around items-center">
                <a href="https://wa.me/8801405855309" target="_blank" class="footer-icon text-green-500"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://t.me/nexusassets" target="_blank" class="footer-icon text-blue-400"><i class="fa-brands fa-telegram"></i></a>
                <a href="mailto:admin@bdfx.com" class="footer-icon text-red-400"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>
    </div>

    <div id="pkg-detail-modal" class="fixed inset-0 bg-black/95 flex items-center justify-center p-6 hidden z-[400]">
        <div class="glass p-8 rounded-[3rem] w-full max-w-sm">
            <h2 id="det-name" class="text-2xl font-black text-cyan-400 uppercase mb-8">Asset Details</h2>
            <div class="space-y-4 mb-8">
                <div class="flex justify-between text-[11px] uppercase font-bold text-gray-400"><span>Price</span><span id="det-price" class="text-white"></span></div>
                <div class="flex justify-between text-[11px] uppercase font-bold text-gray-400"><span>Daily Earn</span><span id="det-daily" class="text-green-400"></span></div>
                <div class="flex justify-between text-[11px] uppercase font-bold text-gray-400"><span>Validity</span><span id="det-days" class="text-white"></span></div>
            </div>
            <button id="buy-btn-final" class="w-full bg-cyan-600 py-4 rounded-2xl font-black uppercase text-[11px] mb-4">Invest Now</button>
            <button onclick="toggleModal('pkg-detail-modal')" class="w-full text-center text-[10px] font-black text-gray-600 uppercase">Cancel</button>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/98 flex items-center justify-center p-6 hidden z-[500]">
        <div class="glass p-10 rounded-[3.5rem] w-full max-w-sm text-center">
            <h2 id="auth-title" class="text-3xl font-black mb-10 italic text-cyan-400 uppercase">Access Nexus</h2>
            <div id="reg-fields" class="hidden"><input type="text" id="username" placeholder="Full Name" class="w-full bg-black/40 p-5 rounded-2xl mb-4 outline-none border border-white/5"></div>
            <input type="email" id="email" placeholder="Email" class="w-full bg-black/40 p-5 rounded-2xl mb-4 outline-none border border-white/5">
            <input type="password" id="password" placeholder="Password" class="w-full bg-black/40 p-5 rounded-2xl mb-10 outline-none border border-white/5">
            <button id="auth-btn" class="w-full bg-cyan-600 py-5 rounded-2xl font-black uppercase">Confirm Access</button>
            <p id="auth-switch" class="text-[10px] text-gray-500 font-bold cursor-pointer uppercase mt-6">Create Account</p>
        </div>
    </div>

    <div id="deposit-modal" class="fixed inset-0 bg-black/98 flex items-center justify-center p-6 hidden z-[300]">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm text-center">
            <h2 class="text-xl font-black uppercase mb-8 text-cyan-400">Refill Wallet</h2>
            <p class="text-[9px] text-gray-500 mb-2 font-black">BKASH PERSONAL</p>
            <p class="text-2xl font-black text-white mb-8 tracking-widest">01405855309</p>
            <input id="dep-amt" type="number" placeholder="Amount (৳)" class="w-full bg-black/40 p-5 rounded-2xl mb-4 border border-white/5 outline-none">
            <input id="dep-trx" placeholder="Transaction ID" class="w-full bg-black/40 p-5 rounded-2xl mb-8 border border-white/5 outline-none font-mono uppercase">
            <button onclick="submitDep()" class="w-full bg-cyan-600 py-4 rounded-2xl font-black uppercase">Submit Deposit</button>
        </div>
    </div>

    <div id="withdraw-modal" class="fixed inset-0 bg-black/98 flex items-center justify-center p-6 hidden z-[300]">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm">
            <h2 class="text-xl font-black uppercase mb-8 text-center text-red-500">Payout Request</h2>
            <input id="w-amt" type="number" placeholder="Amount" class="w-full bg-black/40 p-5 rounded-2xl mb-4 border border-white/5 outline-none">
            <input id="w-num" placeholder="Bkash Number" class="w-full bg-black/40 p-5 rounded-2xl mb-4 border border-white/5 outline-none">
            <input id="w-pin" type="password" placeholder="6-Digit PIN" maxlength="6" class="w-full bg-black/40 p-5 rounded-2xl mb-8 text-center tracking-[0.5em] border border-white/5 outline-none">
            <button onclick="submitWdr()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase">Cashout</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden max-w-4xl mx-auto p-6 pb-32">
        <h2 class="text-xl font-black text-yellow-400 mb-8 uppercase italic">Command Center</h2>
        <div class="glass p-6 rounded-[2rem] mb-8">
            <input id="p-name" placeholder="Package Name" class="w-full bg-black/40 p-4 rounded-xl mb-3 text-[10px]">
            <div class="grid grid-cols-3 gap-2 mb-3">
                <input id="p-price" type="number" placeholder="Price" class="bg-black/40 p-4 rounded-xl text-[10px]">
                <input id="p-daily" type="number" placeholder="Daily" class="bg-black/40 p-4 rounded-xl text-[10px]">
                <input id="p-days" type="number" placeholder="Days" class="bg-black/40 p-4 rounded-xl text-[10px]">
            </div>
            <button onclick="addNewPkg()" class="w-full bg-cyan-600 py-3 rounded-xl font-black text-[10px] uppercase">Deploy Node</button>
        </div>
        <div id="adm-dep-list" class="space-y-2 mb-8"></div>
        <div id="adm-withdraw-list" class="space-y-2"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, getDoc, updateDoc, setDoc, collection, getDocs, addDoc, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFpCE8khV-aedkVyGgrZY-yDXnHU9jhb4",
            authDomain: "bd-fx-app.firebaseapp.com",
            projectId: "bd-fx-app",
            storageBucket: "bd-fx-app.firebasestorage.app",
            messagingSenderId: "943565298325",
            appId: "1:943565298325:web:329b06cd41be53c3e2999c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "admin@bdfx.com";

        let isLogin = true;

        window.toggleModal = (id) => document.getElementById(id).classList.toggle('hidden');
        window.toggleSection = (id) => {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        };
        window.signOutUser = () => signOut(auth).then(() => location.reload());

        document.getElementById('auth-switch').onclick = () => {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? "Access Nexus" : "Join Nexus";
            document.getElementById('reg-fields').classList.toggle('hidden', isLogin);
            document.getElementById('auth-switch').innerText = isLogin ? "Create Profile" : "Login Instead";
        };

        document.getElementById('auth-btn').onclick = async () => {
            const email = document.getElementById('email').value, pass = document.getElementById('password').value, userNm = document.getElementById('username').value;
            try {
                if(isLogin) await signInWithEmailAndPassword(auth, email, pass);
                else {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, "users", res.user.uid), { username: userNm, email, balance: 20, active: false, activePackages: [], lastClaim: null });
                }
                toggleModal('modal');
            } catch (e) { alert(e.message); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('login-nav').classList.add('hidden');
                if(user.email === ADMIN_EMAIL) { document.getElementById('admin-btn').classList.remove('hidden'); loadAdmin(); }
                
                onSnapshot(doc(db, "users", user.uid), (doc) => {
                    if(doc.exists()) updateUI(doc.data());
                });

                onSnapshot(collection(db, "packages"), (snap) => {
                    const shop = document.getElementById('shop-list'); shop.innerHTML = "";
                    getDoc(doc(db, "users", auth.currentUser.uid)).then(uSnap => {
                        const activeNames = uSnap.data().activePackages.map(p => p.name);
                        snap.forEach(d => {
                            const p = d.data();
                            const isActive = activeNames.includes(p.name);
                            shop.innerHTML += `
                            <div onclick="${isActive ? '' : `showPkgDetails('${p.name}', ${p.price}, ${p.daily}, ${p.days})`}" class="pkg-card p-6 flex flex-col items-center">
                                ${isActive ? '<div class="active-badge">ACTIVE</div>' : ''}
                                <div class="w-14 h-14 bg-cyan-500/5 rounded-full flex items-center justify-center text-cyan-400 mb-4 border border-white/5"><i class="fa-solid fa-cube text-xl"></i></div>
                                <h4 class="text-[10px] font-black uppercase mb-1">${p.name}</h4>
                                <p class="text-[9px] font-bold text-cyan-400">৳${p.price}</p>
                            </div>`;
                        });
                    });
                });
                setInterval(updateTimerUI, 1000);
            }
        });

        function updateUI(d) {
            document.getElementById('user-balance').innerText = (d.balance || 0).toLocaleString();
            document.getElementById('profile-username').innerText = d.username || "Investor";
            document.getElementById('profile-email').innerText = d.email;
            document.getElementById('profile-status').innerText = d.active ? "Account Verified" : "Verification Pending";
            document.getElementById('profile-status').className = d.active ? "text-[8px] font-black text-cyan-400" : "text-[8px] font-black text-red-500";
            if(d.activePackages?.length > 0) document.getElementById('claim-section').classList.remove('hidden');
        }

        window.showPkgDetails = (name, price, daily, days) => {
            document.getElementById('det-name').innerText = name;
            document.getElementById('det-price').innerText = `৳${price}`;
            document.getElementById('det-daily').innerText = `৳${daily}`;
            document.getElementById('det-days').innerText = `${days} Days`;
            document.getElementById('buy-btn-final').onclick = () => buyPkg(name, price, daily);
            toggleModal('pkg-detail-modal');
        };

        window.buyPkg = async (name, price, daily) => {
            const uRef = doc(db, "users", auth.currentUser.uid);
            const d = (await getDoc(uRef)).data();
            if(!d.active) return alert("Verify with ৳100 first!");
            if(d.balance < price) return alert("Insufficient balance!");
            await updateDoc(uRef, { balance: d.balance - price, activePackages: [...(d.activePackages || []), { name, daily, purchaseDate: new Date() }] });
            alert("Node Activated!"); toggleModal('pkg-detail-modal');
        };

        window.claimProfit = async () => {
            const uRef = doc(db, "users", auth.currentUser.uid);
            const d = (await getDoc(uRef)).data();
            let total = 0;
            d.activePackages.forEach(p => total += p.daily);
            await updateDoc(uRef, { balance: d.balance + total, lastClaim: serverTimestamp() });
            alert(`৳${total} added to portfolio!`);
        };

        async function updateTimerUI() {
            const uSnap = await getDoc(doc(db, "users", auth.currentUser.uid));
            const lastClaim = uSnap.data()?.lastClaim?.toDate();
            if(!lastClaim) return;
            const diff = 86400000 - (new Date() - lastClaim);
            const btn = document.getElementById('claim-btn'), timer = document.getElementById('claim-timer');
            if(diff > 0) {
                const h = Math.floor(diff/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
                timer.innerText = `LOCKED: ${h}h ${m}m ${s}s`; btn.disabled = true; btn.style.opacity = "0.5";
            } else { timer.innerText = "READY TO SYNC"; btn.disabled = false; btn.style.opacity = "1"; }
        }

        window.submitDep = async () => {
            const amt = Number(document.getElementById('dep-amt').value), trx = document.getElementById('dep-trx').value;
            const d = (await getDoc(doc(db, "users", auth.currentUser.uid))).data();
            await addDoc(collection(db, "deposits"), { uid: auth.currentUser.uid, username: d.username, amount: amt, trx, status: "Pending", date: serverTimestamp() });
            alert("Refill Request Sent!"); toggleModal('deposit-modal');
        };

        window.submitWdr = async () => {
            const amt = Number(document.getElementById('w-amt').value), num = document.getElementById('w-num').value;
            const uRef = doc(db, "users", auth.currentUser.uid);
            const d = (await getDoc(uRef)).data();
            if(amt > d.balance) return alert("Low balance!");
            await addDoc(collection(db, "withdrawals"), { uid: auth.currentUser.uid, username: d.username, amount: amt, number: num, status: "Pending", date: serverTimestamp() });
            await updateDoc(uRef, { balance: d.balance - amt });
            alert("Payout processing..."); toggleModal('withdraw-modal');
        };

        // ADMIN TOOLS
        async function loadAdmin() {
            onSnapshot(query(collection(db, "deposits"), where("status", "==", "Pending")), (snap) => {
                const dList = document.getElementById('adm-dep-list'); dList.innerHTML = "";
                snap.forEach(d => { dList.innerHTML += `<div class="bg-cyan-900/10 p-4 rounded-xl text-[8px] flex justify-between"><span>${d.data().username}: ৳${d.data().amount}</span><button onclick="approveDep('${d.id}','${d.data().uid}',${d.data().amount})" class="bg-cyan-600 px-3 py-1 rounded">OK</button></div>`; });
            });
            onSnapshot(query(collection(db, "withdrawals"), where("status", "==", "Pending")), (snap) => {
                const wList = document.getElementById('adm-withdraw-list'); wList.innerHTML = "";
                snap.forEach(d => { wList.innerHTML += `<div class="bg-red-900/10 p-4 rounded-xl text-[8px] flex justify-between"><span>${d.data().username}: ৳${d.data().amount}</span><button onclick="approveWdr('${d.id}')" class="bg-red-600 px-3 py-1 rounded">PAID</button></div>`; });
            });
        }

        window.addNewPkg = async () => {
            await addDoc(collection(db, "packages"), { name: document.getElementById('p-name').value, price: Number(document.getElementById('p-price').value), daily: Number(document.getElementById('p-daily').value), days: Number(document.getElementById('p-days').value) });
            alert("Node Deployed!");
        };

        window.approveDep = async (id, uid, amt) => {
            const uRef = doc(db, "users", uid);
            const d = (await getDoc(uRef)).data();
            await updateDoc(uRef, { balance: (d.balance||0) + amt, active: true });
            await updateDoc(doc(db, "deposits", id), { status: "Accepted" });
        };

        window.approveWdr = async (id) => { await updateDoc(doc(db, "withdrawals", id), { status: "Accepted" }); };
    </script>
</body>
</html>
