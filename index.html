<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD-FX | Client Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-[#0a0f1a] text-white">

    <nav class="p-6 border-b border-gray-800 flex justify-between items-center bg-[#0a0f1a]/80 backdrop-blur-md sticky top-0 z-50">
        <div class="text-xl font-black italic">BD<span class="text-blue-500">-FX</span></div>
        <button id="login-nav" onclick="toggleModal()" class="text-[10px] font-bold text-blue-500 uppercase tracking-widest border border-blue-500/20 px-4 py-2 rounded-full">Client Login</button>
    </nav>

    <div id="dashboard" class="hidden p-8 max-w-2xl mx-auto pt-20">
        <h1 class="text-3xl font-bold mb-8">Welcome Back, <span id="user-name" class="text-blue-500">User</span></h1>
        
        <div class="bg-gradient-to-br from-blue-600 to-indigo-700 p-10 rounded-[2.5rem] shadow-2xl mb-6">
            <p class="text-[10px] uppercase font-black tracking-[0.2em] text-blue-100 mb-2">Available Balance</p>
            <h2 class="text-5xl font-black">$<span id="balance">0.00</span></h2>
        </div>

        <div class="bg-gray-900 border border-gray-800 p-8 rounded-[2.5rem]">
            <h4 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Project Status</h4>
            <p class="text-sm text-gray-400">Your current digital assets are being synchronized. Contact admin for manual updates.</p>
        </div>

        <button onclick="logout()" class="w-full mt-10 text-red-500 text-[10px] font-black uppercase tracking-[0.3em]">Sign Out From Portal</button>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/95 flex items-center justify-center p-6 hidden z-[100]">
        <div class="bg-gray-900 p-8 rounded-[2.5rem] border border-gray-800 w-full max-w-sm">
            <h2 class="text-2xl font-black mb-6 italic text-center">CLIENT <span class="text-blue-500">ACCESS</span></h2>
            <input type="email" id="email" placeholder="Registered Email" class="w-full bg-[#161b2a] p-4 rounded-2xl mb-4 border border-gray-800 outline-none focus:border-blue-500 transition">
            <input type="password" id="password" placeholder="Secure Password" class="w-full bg-[#161b2a] p-4 rounded-2xl mb-6 border border-gray-800 outline-none focus:border-blue-500 transition">
            <button id="login-btn" class="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-blue-900/30">Authorize Login</button>
            <button onclick="toggleModal()" class="w-full mt-6 text-[10px] text-gray-600 font-bold uppercase tracking-widest">Return to Home</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // ðŸ”¥ Apnar Sothik Config eikhane bosiyechi
        const firebaseConfig = {
            apiKey: "AIzaSyCFpCE8khV-aedkVyGgrZY-yDXnHU9jhb4",
            authDomain: "bd-fx-app.firebaseapp.com",
            projectId: "bd-fx-app",
            storageBucket: "bd-fx-app.firebasestorage.app",
            messagingSenderId: "943565298325",
            appId: "1:943565298325:web:329b06cd41be53c3e2999c",
            measurementId: "G-LG3XB5J7B7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.toggleModal = () => document.getElementById('modal').classList.toggle('hidden');

        document.getElementById('login-btn').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            
            btn.innerText = "Checking...";
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                toggleModal();
            } catch (e) { 
                alert("Login Error: Please check your credentials."); 
                btn.innerText = "Authorize Login";
            }
        };

        onAuthStateChanged(auth, async (user) => {
            const dash = document.getElementById('dashboard');
            const navBtn = document.getElementById('login-nav');
            if (user) {
                dash.classList.remove('hidden');
                navBtn.classList.add('hidden');
                document.getElementById('user-name').innerText = user.email.split('@')[0].toUpperCase();
                
                // Firestore theke balance anbe (jodi database-e user thake)
                const docSnap = await getDoc(doc(db, "users", user.uid));
                if (docSnap.exists()) {
                    document.getElementById('balance').innerText = docSnap.data().balance.toFixed(2);
                } else {
                    document.getElementById('balance').innerText = "0.00";
                }
            } else {
                dash.classList.add('hidden');
                navBtn.classList.remove('hidden');
            }
        });

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
