<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD-FX | Financial Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0a0f1a; color: white; }
        .glass { background: rgba(22, 27, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .pkg-card { transition: all 0.3s ease; border: 1px solid rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body>

    <nav class="p-6 border-b border-gray-800 flex justify-between items-center sticky top-0 z-50 bg-[#0a0f1a]/90 backdrop-blur-md">
        <div class="text-xl font-black italic tracking-tighter text-blue-500">BD-FX</div>
        <div class="flex gap-2">
            <button id="admin-btn" onclick="toggleAdmin()" class="hidden text-[10px] font-bold text-yellow-500 border border-yellow-500/20 px-4 py-2 rounded-full uppercase">Admin Control</button>
            <button id="login-nav" onclick="toggleModal()" class="text-[10px] font-bold text-blue-500 border border-blue-500/20 px-4 py-2 rounded-full uppercase">Login</button>
        </div>
    </nav>

    <div id="dashboard" class="hidden p-6 max-w-2xl mx-auto pt-8">
        <div class="bg-gradient-to-br from-blue-600 to-indigo-900 p-8 rounded-[2.5rem] shadow-2xl mb-8 text-center border border-white/10">
            <p class="text-[10px] uppercase font-black text-blue-100 mb-1 tracking-widest">Available Balance</p>
            <h2 class="text-5xl font-black italic">৳<span id="user-balance">0.00</span></h2>
            <div class="flex gap-3 mt-8">
                <button onclick="openPayment('Deposit')" class="flex-1 bg-white/10 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">Deposit</button>
                <button onclick="openWithdraw()" class="flex-1 bg-black/20 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">Withdraw</button>
            </div>
        </div>

        <div id="w-history-area" class="mb-8">
            <h3 class="text-[10px] font-black text-gray-500 uppercase mb-4 tracking-[0.2em]">Withdrawal History</h3>
            <div id="w-history-list" class="space-y-3">
                <p class="text-xs text-gray-600 italic">No history yet.</p>
            </div>
        </div>

        <div id="active-pkg-area" class="hidden mb-10">
            <h3 class="text-[10px] font-black text-gray-500 uppercase mb-4 tracking-[0.2em]">Active Profit Plans</h3>
            <div id="active-list" class="space-y-3"></div>
        </div>
        
        <div id="shop-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-20"></div>
    </div>

    <div id="withdraw-modal" class="fixed inset-0 bg-black/95 flex items-center justify-center p-6 hidden z-[210] backdrop-blur-xl">
        <div class="glass p-8 rounded-[3rem] w-full max-w-sm border border-white/10">
            <h2 class="text-2xl font-black italic uppercase text-white mb-6 text-center">Withdrawal</h2>
            <input type="number" id="w-amount" placeholder="Amount (৳)" class="w-full bg-black/40 p-4 rounded-xl border border-gray-800 mb-4 outline-none">
            <input type="text" id="w-number" placeholder="bKash Number" class="w-full bg-black/40 p-4 rounded-xl border border-gray-800 mb-4 outline-none">
            
            <div id="password-section" class="mb-4">
                <input type="password" id="w-pass" maxlength="6" placeholder="Withdrawal PIN" class="w-full bg-black/40 p-4 rounded-xl border border-blue-500 outline-none text-center tracking-[0.5em]">
            </div>

            <button onclick="submitWithdraw()" class="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase tracking-widest">Send Request</button>
            <button onclick="closeWithdraw()" class="w-full mt-4 text-[10px] text-gray-600 font-bold uppercase">Cancel</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden p-6 max-w-2xl mx-auto bg-gray-900 border border-yellow-500/20 mt-6 rounded-[2.5rem] mb-20">
        <h2 class="text-yellow-500 font-black mb-6 uppercase italic">Admin Console</h2>
        <div class="mb-10">
            <h3 class="text-xs font-bold text-gray-400 mb-4 uppercase">Pending Withdrawals</h3>
            <div id="adm-withdraw-list" class="space-y-4">
                </div>
        </div>
        <div class="pt-8 border-t border-gray-800">
            <p class="text-[10px] text-gray-500 mb-4">Manual Balance Add (User UID)</p>
            <input type="text" id="adm-uid" placeholder="UID" class="w-full bg-black/40 p-3 rounded-lg mb-2">
            <input type="number" id="adm-amt" placeholder="Amount" class="w-full bg-black/40 p-3 rounded-lg mb-4">
            <button onclick="addMoneyAdmin()" class="w-full bg-yellow-500 text-black py-3 rounded-lg font-bold">ADD BALANCE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc, collection, getDocs, addDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFpCE8khV-aedkVyGgrZY-yDXnHU9jhb4",
            authDomain: "bd-fx-app.firebaseapp.com",
            projectId: "bd-fx-app",
            storageBucket: "bd-fx-app.firebasestorage.app",
            messagingSenderId: "943565298325",
            appId: "1:943565298325:web:329b06cd41be53c3e2999c",
            measurementId: "G-LG3XB5J7B7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "admin@bdfx.com";

        window.toggleAdmin = () => document.getElementById('admin-panel').classList.toggle('hidden');
        window.openWithdraw = () => document.getElementById('withdraw-modal').classList.remove('hidden');
        window.closeWithdraw = () => document.getElementById('withdraw-modal').classList.add('hidden');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('login-nav').classList.add('hidden');
                if(user.email === ADMIN_EMAIL) {
                    document.getElementById('admin-btn').classList.remove('hidden');
                    loadAdminWithdrawals();
                }
                refreshDashboard();
            }
        });

        async function refreshDashboard() {
            const user = auth.currentUser;
            const snap = await getDoc(doc(db, "users", user.uid));
            if(snap.exists()) {
                const data = snap.data();
                document.getElementById('user-balance').innerText = (data.balance || 0).toLocaleString();
                
                // Load History
                const q = query(collection(db, "withdrawals"), where("uid", "==", user.uid));
                const hSnap = await getDocs(q);
                const hList = document.getElementById('w-history-list');
                hList.innerHTML = "";
                hSnap.forEach(d => {
                    const w = d.data();
                    hList.innerHTML += `
                        <div class="glass p-4 rounded-xl flex justify-between items-center">
                            <div>
                                <p class="text-xs font-bold">৳${w.amount}</p>
                                <p class="text-[9px] text-gray-500">${w.number}</p>
                            </div>
                            <span class="text-[10px] font-black uppercase ${w.status === 'Pending' ? 'text-yellow-500' : 'text-green-500'}">${w.status}</span>
                        </div>`;
                });
            }
        }

        window.submitWithdraw = async () => {
            const amt = Number(document.getElementById('w-amount').value);
            const num = document.getElementById('w-number').value;
            const pin = document.getElementById('w-pass').value;
            const user = auth.currentUser;
            const userRef = doc(db, "users", user.uid);
            const uSnap = await getDoc(userRef);
            const uData = uSnap.data();

            if(amt > uData.balance) return alert("Insufficient Balance!");
            
            // Set PIN if not exists, else verify
            if(!uData.withdrawPass) {
                await updateDoc(userRef, { withdrawPass: pin });
                alert("Withdrawal PIN Set!");
            } else if(pin !== uData.withdrawPass) {
                return alert("Wrong PIN!");
            }

            // Create Request
            await addDoc(collection(db, "withdrawals"), {
                uid: user.uid,
                email: user.email,
                amount: amt,
                number: num,
                status: "Pending",
                date: new Date()
            });

            // Deduct Balance
            await updateDoc(userRef, { balance: uData.balance - amt });
            alert("Request Sent! Pending verification.");
            closeWithdraw();
            refreshDashboard();
        };

        // ADMIN: Load all pending withdrawals
        async function loadAdminWithdrawals() {
            const q = query(collection(db, "withdrawals"), where("status", "==", "Pending"));
            const snap = await getDocs(q);
            const admList = document.getElementById('adm-withdraw-list');
            admList.innerHTML = "";
            snap.forEach(d => {
                const w = d.data();
                admList.innerHTML += `
                    <div class="bg-black/40 p-4 rounded-xl border border-gray-800">
                        <p class="text-xs font-bold text-blue-400">${w.email}</p>
                        <p class="text-lg font-black mt-1">৳${w.amount} → ${w.number}</p>
                        <button onclick="approveWithdraw('${d.id}')" class="w-full bg-green-600 mt-3 py-2 rounded-lg text-[10px] font-black uppercase">Approve / Paid</button>
                    </div>`;
            });
        }

        window.approveWithdraw = async (id) => {
            await updateDoc(doc(db, "withdrawals", id), { status: "Accepted" });
            alert("Withdrawal Approved!");
            loadAdminWithdrawals();
        };

        window.addMoneyAdmin = async () => {
            const uid = document.getElementById('adm-uid').value;
            const amt = Number(document.getElementById('adm-amt').value);
            const ref = doc(db, "users", uid);
            const s = await getDoc(ref);
            await updateDoc(ref, { balance: (s.data().balance || 0) + amt });
            alert("Balance Added!");
        };

    </script>
</body>
</html>
