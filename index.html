<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD-FX | Ultimate Investment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0a0f1a; color: white; }
        .glass { background: rgba(22, 27, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .pkg-card { transition: 0.3s; border: 1px solid rgba(59, 130, 246, 0.1); }
        .pkg-card:hover { border-color: rgba(59, 130, 246, 0.5); transform: translateY(-5px); }
    </style>
</head>
<body>

    <nav class="p-5 border-b border-gray-800 flex justify-between items-center sticky top-0 z-[100] bg-[#0a0f1a]/95 backdrop-blur-md">
        <div class="text-2xl font-black italic tracking-tighter text-blue-500">BD<span class="text-white">-FX</span></div>
        <div class="flex gap-2">
            <button id="admin-btn" onclick="toggleAdmin()" class="hidden text-[10px] font-black text-yellow-500 border border-yellow-500/20 px-4 py-2 rounded-full uppercase">Admin Control</button>
            <button id="login-nav" onclick="toggleModal()" class="text-[10px] font-black text-blue-500 border border-blue-500/20 px-4 py-2 rounded-full uppercase">Login</button>
        </div>
    </nav>

    <div id="dashboard" class="hidden p-6 max-w-2xl mx-auto">
        <div class="bg-gradient-to-br from-blue-600 to-indigo-900 p-8 rounded-[2.5rem] shadow-2xl mb-8 border border-white/10 text-center">
            <p class="text-[10px] uppercase font-black text-blue-100 tracking-[0.2em] mb-1">Account Balance</p>
            <h2 class="text-5xl font-black italic mb-8">৳<span id="user-balance">0.00</span></h2>
            <div class="flex gap-3">
                <button onclick="openDeposit()" class="flex-1 bg-white/10 py-4 rounded-2xl text-[10px] font-black uppercase">Deposit</button>
                <button onclick="openWithdraw()" class="flex-1 bg-black/30 py-4 rounded-2xl text-[10px] font-black uppercase">Withdraw</button>
            </div>
        </div>

        <div id="active-pkg-section" class="hidden mb-10">
            <h3 class="text-[10px] font-black text-gray-500 uppercase mb-4 tracking-widest">Running Plans</h3>
            <div id="active-list" class="space-y-3"></div>
        </div>

        <div class="mb-10">
            <h3 class="text-[10px] font-black text-gray-500 uppercase mb-4 tracking-widest">Market Plans</h3>
            <div id="shop-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>

        <div class="mb-20">
            <h3 class="text-[10px] font-black text-gray-500 uppercase mb-4 tracking-widest">Withdrawal History</h3>
            <div id="w-history-list" class="space-y-2"></div>
        </div>
    </div>

    <div id="withdraw-modal" class="fixed inset-0 bg-black/98 flex items-center justify-center p-6 hidden z-[210] backdrop-blur-xl">
        <div class="glass p-8 rounded-[3rem] w-full max-w-sm border border-white/10">
            <h2 class="text-2xl font-black italic uppercase text-white mb-6 text-center">Withdraw</h2>
            <input type="number" id="w-amount" placeholder="Amount (৳)" class="w-full bg-black/40 p-4 rounded-xl border border-gray-800 mb-4 outline-none">
            <input type="text" id="w-number" placeholder="bKash/Nagad Number" class="w-full bg-black/40 p-4 rounded-xl border border-gray-800 mb-4 outline-none">
            <input type="password" id="w-pin" maxlength="6" placeholder="6-Digit PIN" class="w-full bg-black/40 p-4 rounded-xl border border-blue-500 text-center tracking-[1em] mb-2 outline-none">
            
            <button onclick="requestReset('PIN')" class="text-[9px] text-gray-500 uppercase font-bold block mb-6 text-center hover:text-blue-400">Forgot PIN? (Reset: ৳10)</button>
            
            <button onclick="handleWithdraw()" class="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase tracking-widest">Confirm</button>
            <button onclick="closeWithdraw()" class="w-full mt-4 text-[10px] text-gray-500 font-bold uppercase text-center">Cancel</button>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/98 flex items-center justify-center p-6 hidden z-[300]">
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm text-center">
            <h2 class="text-3xl font-black mb-8 italic text-blue-500 uppercase tracking-tighter">Login</h2>
            <input type="email" id="email" placeholder="Email" class="w-full bg-black/40 p-5 rounded-2xl border border-gray-800 mb-4 outline-none">
            <input type="password" id="password" placeholder="Password" class="w-full bg-black/40 p-5 rounded-2xl border border-gray-800 mb-2 outline-none">
            
            <button onclick="requestReset('Password')" class="text-[9px] text-gray-500 uppercase font-bold block mb-8 hover:text-blue-400">Forgot Password? (Reset: ৳10)</button>
            
            <button id="login-btn" class="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase tracking-widest">Authorize</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden p-6 max-w-2xl mx-auto bg-gray-900 border border-yellow-500/20 mt-6 rounded-[2.5rem] mb-24">
        <h2 class="text-yellow-500 font-black mb-8 uppercase text-center italic">Admin Command Center</h2>
        
        <div class="mb-8">
            <h3 class="text-xs font-bold text-gray-400 mb-4 uppercase">Reset Requests (৳10 Deducted)</h3>
            <div id="adm-reset-list" class="space-y-3"></div>
        </div>

        <div class="mb-8">
            <h3 class="text-xs font-bold text-gray-400 mb-4 uppercase">Pending Withdrawals</h3>
            <div id="adm-withdraw-list" class="space-y-3"></div>
        </div>

        <div class="pt-8 border-t border-gray-800 space-y-3">
            <p class="text-[10px] font-black text-gray-500 uppercase">Manage User Balance</p>
            <input type="text" id="adm-uid" placeholder="User UID" class="w-full bg-black/50 p-4 rounded-xl border border-gray-800">
            <input type="number" id="adm-amt" placeholder="Amount" class="w-full bg-black/50 p-4 rounded-xl border border-gray-800">
            <button onclick="addMoneyAdmin()" class="w-full bg-yellow-500 text-black py-4 rounded-xl font-black">UPDATE BALANCE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc, collection, getDocs, addDoc, query, where, arrayUnion } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFpCE8khV-aedkVyGgrZY-yDXnHU9jhb4",
            authDomain: "bd-fx-app.firebaseapp.com",
            projectId: "bd-fx-app",
            storageBucket: "bd-fx-app.firebasestorage.app",
            messagingSenderId: "943565298325",
            appId: "1:943565298325:web:329b06cd41be53c3e2999c",
            measurementId: "G-LG3XB5J7B7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "admin@bdfx.com";

        // Global UI Toggles
        window.toggleModal = () => document.getElementById('modal').classList.toggle('hidden');
        window.toggleAdmin = () => document.getElementById('admin-panel').classList.toggle('hidden');
        window.openWithdraw = () => document.getElementById('withdraw-modal').classList.remove('hidden');
        window.closeWithdraw = () => document.getElementById('withdraw-modal').classList.add('hidden');

        // Auth Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('login-nav').classList.add('hidden');
                if(user.email === ADMIN_EMAIL) {
                    document.getElementById('admin-btn').classList.remove('hidden');
                    loadAdminData();
                }
                refreshData();
            }
        });

        document.getElementById('login-btn').onclick = async () => {
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
                toggleModal();
            } catch (e) { alert("Error: " + e.message); }
        };

        async function refreshData() {
            const user = auth.currentUser;
            const uRef = doc(db, "users", user.uid);
            const uSnap = await getDoc(uRef);
            if(uSnap.exists()){
                const d = uSnap.data();
                document.getElementById('user-balance').innerText = (d.balance || 0).toLocaleString();
                
                // Load Active Pkgs & Claim
                const activeList = document.getElementById('active-list');
                activeList.innerHTML = "";
                if(d.activePackages?.length > 0) {
                    document.getElementById('active-pkg-section').classList.remove('hidden');
                    d.activePackages.forEach((p, i) => {
                        const canClaim = new Date().setHours(0,0,0,0) > (p.lastClaimDate?.toDate().setHours(0,0,0,0) || 0);
                        activeList.innerHTML += `<div class="glass p-4 rounded-xl flex justify-between items-center">
                            <span class="text-xs font-bold">${p.name}</span>
                            <button onclick="claimProfit(${i})" ${!canClaim ? 'disabled' : ''} class="px-4 py-2 rounded-lg text-[10px] font-black ${canClaim ? 'bg-green-600' : 'bg-gray-800'}">${canClaim ? 'Claim ৳'+p.daily : 'Claimed'}</button>
                        </div>`;
                    });
                }
            }

            // Shop
            const sSnap = await getDocs(collection(db, "packages"));
            const shopList = document.getElementById('shop-list');
            shopList.innerHTML = "";
            sSnap.forEach(d => {
                const p = d.data();
                shopList.innerHTML += `<div class="glass p-5 rounded-2xl pkg-card flex justify-between items-center">
                    <div><p class="font-black text-blue-400">৳${p.price}</p><p class="text-[10px] font-bold">${p.name}</p></div>
                    <button onclick="buyPkg('${d.id}', ${p.price}, ${p.daily}, '${p.name}')" class="bg-blue-600 px-5 py-2 rounded-xl text-[10px] font-black">BUY</button>
                </div>`;
            });
        }

        window.requestReset = async (type) => {
            const user = auth.currentUser;
            if(!user) return alert("Please login first to request reset.");
            if(confirm(`Reset ${type}? ৳10 will be deducted from your balance.`)){
                const uRef = doc(db, "users", user.uid);
                const snap = await getDoc(uRef);
                if(snap.data().balance < 10) return alert("Insufficient Balance!");
                
                await updateDoc(uRef, { balance: snap.data().balance - 10 });
                await addDoc(collection(db, "resets"), { uid: user.uid, email: user.email, type: type, status: "Pending" });
                alert(`${type} Reset Request Sent! Contact support for new credentials.`);
            }
        };

        window.handleWithdraw = async () => {
            const amt = Number(document.getElementById('w-amount').value);
            const num = document.getElementById('w-number').value;
            const pin = document.getElementById('w-pin').value;
            const uRef = doc(db, "users", auth.currentUser.uid);
            const snap = await getDoc(uRef);
            const d = snap.data();

            if(amt > d.balance) return alert("Insufficient Balance!");
            if(!d.withdrawPass) {
                await updateDoc(uRef, { withdrawPass: pin });
                alert("Withdrawal PIN Set!");
            } else if(pin !== d.withdrawPass) return alert("Wrong PIN!");

            await addDoc(collection(db, "withdrawals"), { uid: auth.currentUser.uid, amount: amt, number: num, status: "Pending", email: auth.currentUser.email });
            await updateDoc(uRef, { balance: d.balance - amt });
            alert("Withdrawal Pending!"); closeWithdraw(); refreshData();
        };

        window.claimProfit = async (i) => {
            const uRef = doc(db, "users", auth.currentUser.uid);
            const snap = await getDoc(uRef);
            let pkgs = [...snap.data().activePackages];
            pkgs[i].lastClaimDate = new Date();
            await updateDoc(uRef, { balance: snap.data().balance + pkgs[i].daily, activePackages: pkgs });
            refreshData();
        };

        window.buyPkg = async (id, price, daily, name) => {
            const uRef = doc(db, "users", auth.currentUser.uid);
            const snap = await getDoc(uRef);
            if(snap.data().balance < price) return alert("Insufficient Balance!");
            await updateDoc(uRef, { balance: snap.data().balance - price, activePackages: arrayUnion({ name, daily, lastClaimDate: null }) });
            refreshData();
        };

        // ADMIN FUNCTIONS
        async function loadAdminData() {
            const wSnap = await getDocs(query(collection(db, "withdrawals"), where("status", "==", "Pending")));
            const wList = document.getElementById('adm-withdraw-list');
            wList.innerHTML = "";
            wSnap.forEach(d => {
                const w = d.data();
                wList.innerHTML += `<div class="bg-black/40 p-4 rounded-xl border border-gray-800">
                    <p class="text-xs font-bold">${w.email}</p>
                    <p class="text-lg font-black text-blue-400">৳${w.amount} → ${w.number}</p>
                    <button onclick="approveW('${d.id}')" class="w-full bg-green-600 mt-2 py-2 rounded-lg text-[10px] font-black">PAID / APPROVE</button>
                </div>`;
            });

            const rSnap = await getDocs(query(collection(db, "resets"), where("status", "==", "Pending")));
            const rList = document.getElementById('adm-reset-list');
            rList.innerHTML = "";
            rSnap.forEach(d => {
                const r = d.data();
                rList.innerHTML += `<div class="bg-red-900/20 p-4 rounded-xl border border-red-500/20">
                    <p class="text-xs font-bold text-red-400">Reset ${r.type}: ${r.email}</p>
                    <button onclick="doneReset('${d.id}')" class="w-full bg-gray-700 mt-2 py-2 rounded-lg text-[10px] font-black uppercase">Mark Done</button>
                </div>`;
            });
        }

        window.approveW = async (id) => {
            await updateDoc(doc(db, "withdrawals", id), { status: "Accepted" });
            alert("Approved!"); loadAdminData();
        };

        window.doneReset = async (id) => {
            await updateDoc(doc(db, "resets", id), { status: "Done" });
            alert("Request Handled!"); loadAdminData();
        };

        window.addMoneyAdmin = async () => {
            const uRef = doc(db, "users", document.getElementById('adm-uid').value);
            const s = await getDoc(uRef);
            await updateDoc(uRef, { balance: (s.data().balance || 0) + Number(document.getElementById('adm-amt').value) });
            alert("Balance Updated!");
        };
    </script>
</body>
</html>
